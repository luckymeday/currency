<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Realtime Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <body>
    <section class="main">
      <h3 class="text-center">Realtime Currency Converter</h3>
      <br />
      <input type="number" id="amountInput" />
      <br />
      <form action="/action_page.php">
        <label>From</label>
        <select name="currency" id="fromCurrencyList">
          <option value="usd">USD</option>
          <option value="vnd">VND</option>
          <option value="krw">KRW</option>
          <option value="eur">EUR</option>
        </select>
        <br /><br />
        <label>To</label>
        <select name="currency" id="toCurrencyList">
          <option value="usd">USD</option>
          <option value="vnd">VND</option>
          <option value="krw">KRW</option>
          <option value="eur">EUR</option>
        </select>
        <br /><br />
      </form>

      <button id="convertButton" onclick="changeMoney()">Convert</button>
      <br />
      <span id="result">Your money will be here</span>
      <br />
    </section>

    ></script>

    <script src="main.js"></script>
  </body>
